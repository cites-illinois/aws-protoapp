{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

    <link href="{% static "protoapp/css/navbar.css" %}" rel="stylesheet" />

    <div class="container">
      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="pull-left" href="/">
              <img alt="Testapp" style="padding-right: 10px"
                   src="{% static "protoapp/image/semaphore-thumb.jpg" %}" />
            </a>
            <a class="navbar-brand" href="/">Protoapp</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class=""><a href="/api/">API</a></li>
              <li class="{% if view == 'home' %}active{% endif %}"><a href="/">Home</a></li>
              <li class="{% if view == 'crypt' %}active{% endif %}"><a href="/crypt/">Crypt</a></li>
              <li class="{% if view == 'lipsum' %}active{% endif %}"><a href="/lipsum/">Lorem ipsum</a></li>
              <li class="{% if view == 'session' %}active{% endif %}"><a href="/session/">Session</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="{% if view == 'about' %}active{% endif %}"><a href="/about/">About</a></li>
              <li class="{% if view == 'contact' %}active{% endif %}"><a href="/contact/">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
    {% block content %}{% endblock %}
      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
        {% now "l, F j, Y H:i:s" %}
        </div>
      </nav>
    </div><!-- /container -->
  </body>
</html>
